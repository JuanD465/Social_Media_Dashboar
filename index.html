<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./estilos.css" />
    <title>Social Media Dashboar</title>
  </head>
  <body>
    <header class="header">
      <h1>Social Media Dashboar</h1>
      <p class="header-followers">Total Followers: 23, 004</p>
    </header>
    <section class="contenedor">
      <article class="card">
        <p>
          <img
            class="card-img"
            src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.png"
            alt=""
          />@juanmontoya
        </p>
        <p class="card-number">1506</p>
        <p class="card-followers">FOLLOWERS</p>
        <p class="card-today">▲ 12 Today</p>
      </article>

      <article class="card">
        <p>
          <img
            class="card-img"
            src="http://1000logos.net/wp-content/uploads/2017/06/Twitter-Logo.png"
            alt=""
          />@juanmontoya
        </p>
        <p class="card-number">29K</p>
        <p class="card-followers">FOLLOWERS</p>
        <p class="card-today">▲ 12 Today</p>
      </article>

      <article class="card">
        <p>
          <img
            class="card-img"
            src="https://3fx0jd1u9yzc2sxyq72x5wyo-wpengine.netdna-ssl.com/southeast-michigan/wp-content/uploads/sites/15/2018/11/logo-instagram-png-13549.png"
            alt=""
          />@juanmontoya
        </p>
        <p class="card-number">5K</p>
        <p class="card-followers">FOLLOWERS</p>
        <p class="card-today">▲ 12 Today</p>
      </article>

      <article class="card">
        <p>
          <img
            class="card-img"
            src="https://img.talkandroid.com/uploads/2016/06/youtube-logo-450x450.png"
            alt=""
          />@juanmontoya
        </p>
        <p class="card-number">17K</p>
        <p class="card-followers">FOLLOWERS</p>
        <p class="card-today">▲ 12 Today</p>
      </article>
    </section>
  </body>
</html>
